<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        /* Email Signature Styles */
        .signature-container {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 13px;
            color: #333333;
            line-height: 1.4;
            max-width: 450px;
        }

        .signature-table {
            border-collapse: collapse;
            border-spacing: 0;
        }

        .logo-cell {
            padding-right: 18px;
            vertical-align: top;
        }

        .logo-img {
            display: block;
            width: 80px;
            height: auto;
        }

        .info-cell {
            vertical-align: top;
            padding-top: 2px;
        }

        .name {
            font-size: 18px;
            font-weight: 700;
            color: #1a1a2e;
            margin: 0 0 2px 0;
            letter-spacing: 0.3px;
        }

        .title {
            font-size: 13px;
            font-weight: 500;
            color: #6366f1;
            margin: 0 0 10px 0;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .divider {
            width: 50px;
            height: 2px;
            background: linear-gradient(90deg, #6366f1, #8b5cf6);
            margin: 10px 0;
            border-radius: 1px;
        }

        .contact-row {
            margin: 6px 0;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
        }

        .contact-icon {
            width: 14px;
            height: 14px;
            margin-right: 8px;
            flex-shrink: 0;
        }

        .contact-link {
            color: #555555;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .contact-link:hover {
            color: #6366f1;
        }

        .email-link {
            color: #6366f1;
            text-decoration: none;
            font-weight: 500;
        }

        .email-link:hover {
            color: #4f46e5;
            text-decoration: underline;
        }

        .phone-number {
            color: #555555;
            font-weight: 500;
        }

        .company-info {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #e5e7eb;
        }

        .social-icons {
            margin-top: 10px;
        }

        .social-link {
            display: inline-block;
            margin-right: 12px;
            text-decoration: none;
        }

        .social-icon {
            width: 20px;
            height: 20px;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animated-element {
            animation: fadeIn 0.6s ease-out;
        }

        /* Desktop client specific styles */
        @media screen and (max-width: 600px) {
            .signature-container {
                font-size: 12px;
            }

            .name {
                font-size: 16px;
            }

            .title {
                font-size: 12px;
            }

            .logo-img {
                width: 60px;
            }
        }
    </style>
</head>

    </div>
</body>
</html>
